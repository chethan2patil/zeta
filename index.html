<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body id="fullBody">
  <nav>
    <div class="nav-wrapper">
      <p class="app-name">Best Food App</p>
    </div>
  </nav>

  <div class="cart"><i class="material-icons">shopping_cart</i><span class="new badge">4</span></div>

  <article id="HomeView">
    <div>
      <div class="favoritesText">
        <h3>Favorites</h3>
        <p>Enjoy What you have been ordering</p>
      </div>
      <div id="FavRecipesList">

      </div>
    </div>

    <div class="search-box">
      <input placeholder="Search" type="text" id="autocomplete-input" onkeyup="searchRecipes()" class="autocomplete">
    </div>

    <div class="favoritesText">
      <h3>Select Categories</h3>
      <div class="categories-div" id="CategoriesDivId">

      </div>
    </div>
    <div id="recipesList">

    </div>
  </article>

  <article id="RecipeView">
    <div class="recipes-description-ul" id="RecipeDiv">
      
    </div>
  </article>

</body>

</html>
